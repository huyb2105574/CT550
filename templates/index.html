<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <div class="container mt-4">

    <!-- Modal hi·ªÉn th·ªã k·ª∑ l·ª•c -->
    <div class="modal fade" id="leaderboardModal" tabindex="-1" aria-labelledby="leaderboardModalLabel" aria-hidden="true">

                        </tbody>

    <script>
        var socket = io.connect("http://" + document.domain + ":" + location.port);
        var currentIndex = 0; // Ch·ªâ s·ªë c·ªßa n·ªët hi·ªán t·∫°i

        function confirmSong() {
            var songName = $("#songSelector").val();
            if (songName) {
                fetch('/set_song/' + songName)
                    .then(response => response.json())
                    .then(data => {
                        console.log("B√†i h√°t ƒë√£ ch·ªçn:", data.song);
                        currentIndex = 0; // Reset v·ªÅ n·ªët ƒë·∫ßu ti√™n
                    });
            } else {
                alert("Vui l√≤ng ch·ªçn m·ªôt b√†i h√°t!");
            }
        }

        socket.on('update_song', function (data) {
            let notesHtml = data.notes.map((note, index) =>
                `<span class="song-note ${index === 0 ? 'highlight' : ''}">${note}</span>`).join(" ");
            $("#song_notes").html(`${notesHtml}`);
            currentIndex = 0; // B·∫Øt ƒë·∫ßu t·ª´ n·ªët ƒë·∫ßu ti√™n
        });

        socket.on('note_pressed', function (data) {
                document.getElementById('current_note').innerText = "" + data.note;
            });

        socket.on('note_pressed', function (data) {
            let notes = $(".song-note");
            let currentNote = notes.eq(currentIndex).text();

            // Ki·ªÉm tra n·∫øu n·ªët ƒë∆∞·ª£c nh·∫•n l√† n·ªët ƒë√∫ng
            if (data.note === currentNote) {
                notes.eq(currentIndex).removeClass("highlight").addClass("text-success"); // ƒê√°nh d·∫•u ƒë√£ nh·∫•n th√†nh c√¥ng
                currentIndex++;

                if (currentIndex < notes.length) {
                    notes.eq(currentIndex).addClass("highlight"); // Highlight n·ªët ti·∫øp theo
                }

                if (currentIndex >= notes.length) {
                    endGame(); // L∆∞u ƒëi·ªÉm
                }

            }
        });
        var score = 0; // Bi·∫øn l∆∞u ƒëi·ªÉm s·ªë

            socket.on('note_pressed', function (data) {
                let notes = $(".song-note");
                let currentNote = notes.eq(currentIndex).text();

                if (data.note === currentNote) {
                    notes.eq(currentIndex).removeClass("highlight").addClass("text-success"); // ƒê√°nh d·∫•u ƒë√∫ng
                    score += 10; // C·ªông ƒëi·ªÉm
                    currentIndex++;
                    if (currentIndex < notes.length) {
                        notes.eq(currentIndex).addClass("highlight"); // Highlight n·ªët ti·∫øp theo
                    }
                } else {
                    score -= 5; // Tr·ª´ ƒëi·ªÉm khi sai
                }

                // C·∫≠p nh·∫≠t ƒëi·ªÉm s·ªë tr√™n giao di·ªán
                $("#score").text(score);
            });
            function saveScore(playerName, score) {
                    let songName = $("#songSelector").val(); // L·∫•y b√†i h√°t hi·ªán t·∫°i
                    fetch('/save_score', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ player_name: playerName, score: score, song_name: songName })
                    })
                        .then(response => response.json())
                        .then(data => alert(data.message))
                        .catch(error => console.error("L·ªói:", error));
                }

                // Khi ho√†n th√†nh b√†i h√°t, l∆∞u ƒëi·ªÉm
                function endGame() {
                    let playerName = prompt("Nh·∫≠p t√™n c·ªßa b·∫°n:");
                    if (playerName) {
                        saveScore(playerName, score);
                    }
                }
                // G·ª≠i y√™u c·∫ßu l·∫•y b·∫£ng x·∫øp h·∫°ng
                    function showLeaderboard() {
                        fetch('/get_leaderboard')
                            .then(response => response.json())
                            .then(data => {
                                let leaderboardBody = document.getElementById('leaderboardBody');
                                leaderboardBody.innerHTML = ""; // X√≥a d·ªØ li·ªáu c≈©

                                data.forEach((record, index) => {
                                    let row = `<tr>
                    <td>${index + 1}</td>
                    <td>${record.player_name}</td>
                    <td>${record.score}</td>
                </tr>`;
                                    leaderboardBody.innerHTML += row;
                                });

                                // Hi·ªÉn th·ªã modal
                                new bootstrap.Modal(document.getElementById('leaderboardModal')).show();
                            })
                            .catch(error => console.error("L·ªói khi l·∫•y b·∫£ng x·∫øp h·∫°ng:", error));
                    }
    </script>
