    <div class="container mt-4">

    <!-- Modal thÃ´ng bÃ¡o hoÃ n thÃ nh -->
    <div class="modal fade" id="completionModal" tabindex="-1" aria-labelledby="completionModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center p-4">
                <h3 class="text-success mb-3">ğŸ‰ HoÃ n thÃ nh bÃ i hÃ¡t!</h3>
                <div class="mb-3">

                    </svg>

                <h2 class="mb-3 display-4 text-dark fw-bold"><span id="finalScore">---</span></h2>

    <script>
        var socket = io.connect("http://" + document.domain + ":" + location.port);
            var currentIndex = 0; // Chá»‰ sá»‘ cá»§a ná»‘t hiá»‡n táº¡i
            var score = "---";

            // Khi chá»n bÃ i hÃ¡t, reset láº¡i currentIndex
            function confirmSong() {
                var songName = $("#songSelector").val();
                if (songName) {
                    fetch('/set_song/' + songName)
                        .then(response => response.json())
                        .then(data => {
                            console.log("BÃ i hÃ¡t Ä‘Ã£ chá»n:", data.song);
                            currentIndex = 0; // Reset vá» ná»‘t Ä‘áº§u tiÃªn
                            score = 100; // Reset Ä‘iá»ƒm sá»‘ vá» 100
                            $("#score").text(score); // Cáº­p nháº­t Ä‘iá»ƒm trÃªn giao diá»‡n
                        });
                } else {
                    alert("Vui lÃ²ng chá»n má»™t bÃ i hÃ¡t!");
                }
            }

            socket.on('update_song', function (data) {
                let notesHtml = data.notes.map((note, index) =>
                    `<span class="song-note ${index === 0 ? 'highlight' : ''}">${note}</span>`).join(" ");
                $("#song_notes").html(`${notesHtml}`);
                currentIndex = 0; // Báº¯t Ä‘áº§u tá»« ná»‘t Ä‘áº§u tiÃªn
            });

            socket.on('note_pressed', function (data) {
                    let notes = $(".song-note");
                    let currentNote = notes.eq(currentIndex).text();
                    $("#current_note").text(data.note);
                    console.log(`ğŸ¯ Ná»‘t Ä‘Ãºng: ${data.note}`);
                    console.log(`ChiÌ‰ sÃ´Ì: ${currentIndex}`);

                    // Kiá»ƒm tra náº¿u ná»‘t nháº¥n lÃ  ná»‘t Ä‘Ãºng
                    if (data.note === currentNote) {
                        // ÄÃ¡nh dáº¥u ná»‘t lÃ  Ä‘Ãºng
                        notes.eq(currentIndex).removeClass("highlight").addClass("text-success");
                        currentIndex++;  // TÄƒng chá»‰ sá»‘ ná»‘t

                        // Kiá»ƒm tra náº¿u cÃ²n ná»‘t Ä‘á»ƒ xá»­ lÃ½
                        if (currentIndex < notes.length) {
                            // Highlight ná»‘t tiáº¿p theo
                            notes.eq(currentIndex).addClass("highlight");
                        } else {
                            // Náº¿u háº¿t bÃ i, káº¿t thÃºc trÃ² chÆ¡i
                            endGame();
                        }

                        // Cáº­p nháº­t Ä‘iá»ƒm sá»‘
                        $("#score").text(score);
                    } else {
                        console.log(`âŒ Ná»‘t sai: ${data.note} (mong Ä‘á»£i: ${currentNote})`);
                        score = score - 5;
                        $("#score").text(score);
                    }
                });

            // Khi hoÃ n thÃ nh bÃ i hÃ¡t, lÆ°u Ä‘iá»ƒm
            function saveScore(playerName, score) {
                let songName = $("#songSelector").val(); // Láº¥y bÃ i hÃ¡t hiá»‡n táº¡i
                fetch('/save_score', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ player_name: playerName, score: score, song_name: songName })
                })
                    .then(response => response.json())
                    .then(data => alert(data.message))
                    .catch(error => console.error("Lá»—i:", error));
            }

            // Khi káº¿t thÃºc game
            function endGame() {
                // let playerName = prompt("Nháº­p tÃªn cá»§a báº¡n:");
                // if (playerName) {
                //     saveScore(playerName, score);
                // }
                // Hiá»‡n modal thÃ´ng bÃ¡o hoÃ n thÃ nh
                showCompletionModal(score);

            }

            function showCompletionModal(score) {
                    $("#finalScore").text(score);
                    new bootstrap.Modal(document.getElementById('completionModal')).show();
                    document.getElementById('completionModal').addEventListener('hidden.bs.modal', function () {
                    location.reload();
                });
                }


            // Hiá»ƒn thá»‹ báº£ng xáº¿p háº¡ng
            function showLeaderboard() {
                fetch('/get_leaderboard')
                    .then(response => response.json())
                    .then(data => {
                        let leaderboardBody = document.getElementById('leaderboardBody');
                        leaderboardBody.innerHTML = ""; // XÃ³a dá»¯ liá»‡u cÅ©

                        data.forEach((record, index) => {
                            let row = `<tr>
                    <td>${index + 1}</td>
                    <td>${record.player_name}</td>
                    <td>${record.score}</td>
                </tr>`;
                            leaderboardBody.innerHTML += row;
                        });

                        // Hiá»ƒn thá»‹ modal
                        new bootstrap.Modal(document.getElementById('leaderboardModal')).show();
                    })
                    .catch(error => console.error("Lá»—i khi láº¥y báº£ng xáº¿p háº¡ng:", error));
            }
