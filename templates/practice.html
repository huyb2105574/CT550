    <div class="modal fade" id="practiceCompleteModal" tabindex="-1" aria-labelledby="practiceCompleteLabel"

                    </svg>

    <script>
        var socket = io.connect("http://" + document.domain + ":" + location.port);
        var currentIndex = 0; // Ch·ªâ s·ªë c·ªßa n·ªët hi·ªán t·∫°i trong b√†i t·∫≠p

        function confirmSong() {
            var songName = $("#songSelector").val();
            if (songName) {

                    .then(response => response.json())
                    .then(data => {
                        console.log("B√†i t·∫≠p ƒë√£ ch·ªçn:", data.song);
                        currentIndex = 0; // Reset v·ªÅ n·ªët ƒë·∫ßu ti√™n

            } else {

            }
        }

        // C·∫≠p nh·∫≠t b√†i t·∫≠p khi c√≥ d·ªØ li·ªáu t·ª´ server
        socket.on('update_song', function (data) {
            let notesHtml = data.notes.map((note, index) =>
                `<span class="song-note ${index === 0 ? 'highlight' : ''}">${note}</span>`).join(" ");
            $("#song_notes").html(notesHtml);
            currentIndex = 1;
        });

        // Khi nh·∫≠n ƒë∆∞·ª£c n·ªët ƒë∆∞·ª£c nh·∫•n, c·∫≠p nh·∫≠t n·ªët hi·ªán t·∫°i (ƒë·ªÉ hi·ªÉn th·ªã tr√™n giao di·ªán)
        socket.on('note_pressed', function (data) {

                let notes = $(".song-note");
                console.log("currentIndex:", currentIndex, "/", "notes.length:", notes.length); // üëà Log ki·ªÉm tra

                if (currentIndex < notes.length) {
                    const expectedNote = notes.eq(currentIndex).text(); // N·ªët c·∫ßn ƒë√°nh

                    if (data.note === expectedNote) {
                        // ƒê√∫ng n·ªët
                        notes.removeClass("highlight");
                        notes.eq(currentIndex + 1).addClass("highlight");
                        currentIndex++;
                    } 
                    else {
                        // Sai n·ªët - C√≥ th·ªÉ th√™m hi·ªáu ·ª©ng ho·∫∑c th√¥ng b√°o nh·ªè
                        console.log("Sai n·ªët! C·∫ßn ƒë√°nh:", expectedNote, "Nh∆∞ng nh·∫•n:", data.note);
                    }
                }
                if (currentIndex>= notes.length) {
                    showPracticeCompleteModal(); // Hi·ªán modal khi ho√†n th√†nh
                }
                
            });

        function showPracticeCompleteModal() {

                modal.show();
            }

            // G·∫Øn s·ª± ki·ªán ch·ªâ 1 l·∫ßn khi trang ƒë∆∞·ª£c load
            document.addEventListener('DOMContentLoaded', function () {

                });
            });

        
    </script>
